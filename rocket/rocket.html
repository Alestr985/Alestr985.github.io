<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>RocketCalc</title>
	<link rel="shortcut icon" href="../IMG/icon.ico"/>
	<link rel="stylesheet" href="CSS/rocket.css">
	<link rel="stylesheet" href="../CSS/main.css">
</head>
<body id="body">
	<div class="container">
			<header>
		  	<div class="logo">
		  		<a href="../index.html" class="underline">ONI CALCULATOR</a>
		  	</div>
		  </header>
		  <section class="content-center">
		  	<div id="rocket_calculator">
		  		<div class="calculator__item">Тип двигателя</div>
		  		<div class="rocket__type">
		  		<button class="calculator__button" name="steam" ><img src="IMG/steam_rocket.png" alt=""></button >
		  		<button class="calculator__button" name="gasoline" ><img src="IMG/gasoline_rocket.png" alt=""></button>
		  		<button class="calculator__button" name="hydrogen" ><img src="IMG/hydrogen_rocket.png" alt=""></button>
		  		</div>
		  		<div class="calculator__item">Расстояние</div>
		  		<input type="text"  class="calculator__input" name="distance" autocomplete="off" >
		  		<button class="calculator__button" name="submit">Расчитать</button>
		  		<div class="calculator__output">
		  			<div id="result"></div>
		  		</div>
		  	</div>
		  </section>
	</div>
	<script src="JS/main.js"></script> 
</body>
</html>
