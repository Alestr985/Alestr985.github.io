<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>GeyserCalc</title>
	<link rel="stylesheet" href="CSS/main.css">
</head>
<body id="body">
	<div class="container">
			<header>
		  	<div class="logo">
		  		<a href="index.html" class="underline">ONI CALCULATOR</a>
		  	</div>
		  	<nav class="main-menu">
		  		<ul>
		  			<li class="main-menu__item"><a href="#" class="rocket">Калькулятор ракет</a></li>
		  			<li class="main-menu__item"><a href="geyser.html" class="geyser">Калькулятор гейзеров</a></li>
		  			<li class="main-menu__item"><a href="#" class="food">Калькулятор еды</a></li>
		  			<li class="main-menu__item"><a href="#" class="rancho">Калькулятор ранчо</a></li>
		  		</ul>
		  	</nav>
		  </header>
		  <section class="content-center">
		  	<form id="calculator">
		  		<input type="text" placeholder="выработка в секунду" class="calc-item" name="eruption" autocomplete="off" >
		  		<input type="text" placeholder="время выработки ресурсов" class="calc-item" name="ec" autocomplete="off" >
		  		<input type="text" placeholder="время выработки ресурсов и простоя" class="calc-item" name="aec" autocomplete="off" >
		  		<input type="text" placeholder="циклы активности" class="calc-item" name="ac" autocomplete="off" >
		  		<input type="text" placeholder="циклы активности и циклы простоя" class="calc-item" name="cycles" autocomplete="off" >
		  		<input type="submit" class="btn" value="Вычислить">
		  		<div id="result" class="calc-item"></div>
		  	</form>
		  </section>
	</div>
	<script src="JS/main.js"></script> 
</body>
</html>
